<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Movie Search</title>
  </head>

  <body>
    <main>
        <div class="container">
            <h1 class="text-center">Open Movie Database Search</h1>
            <form class="form-inline">
                <div class="form-group mb-2">
                <div class="form-group mx-sm-3 mb-2">
                <label for="movie-name" class="mr-2">Enter Search</label>
                <input type="text" class="form-control" id="movie-name" placeholder="Movie Title">
                </div>
                <button type="submit" id="search" class="btn btn-primary mb-2">Search</button>
            </form>
        </div>

        <div class="card text-wrap">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img id="poster" src="" class="card-img-top" alt="Movie Poster">
                    <h5 id="title" class="card-title"></h5>
                    <div id="actors" scope="col"></div>
                </div>
                <div class="card-body col-md-8">
                    
                    <table class="table">
                        <tbody id="movie-info">
                            
                        </tbody>
                    </table>
                </div>
            </div>
                
        </div>
        
        
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
